version: 2

models:
  - name: dim_enderecos
    description: Tabela final referente à dimensão endereços.
    columns:
      - name: pk_endereco
        description: Identificador do cliente.
        data_tests:
          - unique
          - not_null  
      - name: endereco
        description: Descrição do endereço
      - name: complemento
        description: Complemento do endereço
      - name: cidade
        description: Nome do cidade
      - name: cep
        description: Código do CEP
      - name: estado
        description: Nome do estado
      - name: sigla_estado
        description: Sigla do estado
      - name: pais
        description: Nome do país
      - name: sigla_pais
        description: Sigla do país
      - name: territorio
        description: Descrição do território referente ao endereço
      - name: grupo_territorio
        description: Grupo referente ao território
